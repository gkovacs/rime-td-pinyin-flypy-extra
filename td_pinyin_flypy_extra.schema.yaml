    states: [ 半角, 全角 ]
  #- name: simplification
  #  states: [ 漢字, 汉字 ]
  - options: [zh_simp, zh_tw ]
    reset: 0
    states:
      - 汉字
      - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier

