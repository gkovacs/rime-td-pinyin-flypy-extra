schema:
  schema_id: td_pinyin_flypy_extra
  name: 帶調小鶴雙拼
  version: "0.1"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - zaqzrh
  description: |
    地球拼音＋小鶴雙拼方案。
  dependencies:
    - td_pinyin_flypy
    - terra_pinyin.extended
    - double_jyutping
    - leimaau_jyutping
    - leimaau_jyutping_zhuyin_nospaces
    - leimaau_zhuyin_jyutping_nospaces
    - jyutping_tradsimp
    - double_jyutping_display
    - japanese
    - korean
    - korean_hanja
    - vietnamese
    - vietnamese_hannom
    - international
    - stroke
    - cangjie5_tradsimp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  #- name: simplification
  #  states: [ 漢字, 汉字 ]
  - options: [zh_simp, zh_tw ]
    reset: 0
    states:
      - 汉字
      - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@jyutping_lookup
    - affix_segmentor@putonghua_to_jyutping_lookup
    - affix_segmentor@jyutping_to_cangjie_lookup
