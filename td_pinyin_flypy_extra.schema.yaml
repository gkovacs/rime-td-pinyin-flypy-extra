jyutping_to_cangjie_lookup:
  tag: jyutping_to_cangjie_lookup
  spelling_hints: 10
  prefix: "oy"  # 獨用jyutping_lookup反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: "`"
  dictionary: jyutping_tradsimp
  prism: double_jyutping_display
  preedit_format:
    - xform/(^|[ '])u/$1G/
    - xform/(^|[ '])y/$1Q/
    - xform/(^|[ '])aa/$1Ñ/ # aa => ng
    - xform/(^|[ '])mm/$1M/ # mm => m
    - xform/(^|[ '])a/$1N/
    - xform/(^|[ '])e/$1E/
    - xform/(^|[ '])(\w)(\w)r/$1$2$3T/
    - xform/(^|[ '])(\w)(\w)o/$1$2$3P/
    - xform/(^|[ '])(\w)(\w)i/$1$2$3K/
    - xform / Á
    # tones ng/m syllable
    - xform/(^|[ '])(Ñ|M);/$1$2¹/
    - xform/(^|[ '])(Ñ|M)Á/$1$2²/
    - xform/(^|[ '])(Ñ|M),/$1$2³/
    - xform/(^|[ '])(Ñ|M)x/$1$2⁴/
    - xform/(^|[ '])(Ñ|M)v/$1$2⁵/
    # tones non-ptk
    - xform/(^|[ '])(\w)(a|b|c|d|e|f|g|h|i|j|k|l|m|n|o|p|q|r|s|t|u|v|w|x|y|z|N|,|Á|;|\.);/$1$2$3¹/
